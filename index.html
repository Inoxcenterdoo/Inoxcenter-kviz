<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Center Kviz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add a Google Font for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <img src="logo.png" alt="Inox Center logo" class="logo">
            <h1>Inox Center Kviz</h1>
        </header>

        <div id="game-area">
            <div id="question-container">
                <p id="question-number"></p>
                <p id="question-text"></p>
            </div>

            <div id="answers-container">
                <button class="answer-btn" data-index="0">A: <span></span></button>
                <button class="answer-btn" data-index="1">B: <span></span></button>
                <button class="answer-btn" data-index="2">C: <span></span></button>
                <button class="answer-btn" data-index="3">D: <span></span></button>
            </div>

            <div id="lifelines-container">
                <button id="lifeline-5050" class="lifeline-btn">50:50</button>
                <button id="lifeline-engineer" class="lifeline-btn">Kliči inženirja</button>
                <button id="lifeline-team" class="lifeline-btn">Vprašaj ekipo</button>
            </div>
             <p id="feedback" class="feedback-message"></p>
        </div>

        <div id="end-screen" class="hidden">
            <img src="logo.png" alt="Inox Center logo" class="logo">
            <h2 id="end-message"></h2>
            <button id="restart-btn">Igraj ponovno</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
